<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    #para1{
      color: coral;
    }

    #para2{
      font-size: 2rem;
    }
    
    #para3{
      font-weight: 900;
    }

    #para4{
      font-family: "Caveat", cursive;
    }

    #para5{
      text-align: end;
    }

    html{
      font-size: 30px;
    }

  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="para1">Color</p>
  <p id="para2">Font Size</p>
  <p id="para3">Font Weight</p>
  <p id="para4">Font Family</p>
  <p id="para5">Text Align</p>
